trigger:
- main

pool: mycomupteragent

stages:
  - stage: Build
    jobs:  
    - job: FirstJob
      steps:
      - bash: echo Build FirstJob
    - job: SecondJob
      steps:
      - bash: echo Build SecondJob
  - stage: DevDeploy
    jobs:  
    - job: DevDeployJob
      steps:
      - bash: echo DevDeploy
  - stage: QADeploy
    jobs:
     - job: QADeployJob
       steps:
        - bash: echo QADeploy
  - stage: ProdDeploy 
    jobs:
    - job: ProdDeployJob
      steps:
      - bash: echo ProdDeploy
